  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <title>To Do App | Your Dashboard </title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--  NavBar -->

          <img src="./images/logo.svg" alt="logo" height="40px" width="auto" />

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <img
            class="menu-logo"
            src="./images/menu.svg"
            alt="menu"
            height="40px"
            width="auto"
          />
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="./features.html" class="nav-link">Features</a>
            </li>
            <li class="nav-item">
              <a href="./pricing.html" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="./support.html" class="nav-link">Support</a>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a href="./login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a href="./signup.html" class="nav-link">Sign Up</a>
            </li>
          </ul>
          <div class="ms-3 d-none d-lg-flex d-flex gap-2">
            <a href="./login.html" class="btn btn-primary">Login</a>
            <a href="./signup.html" class="btn btn-secondary">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>


    <!-- MAIN -->
    <main>
        <div class="bg-img py-5">
          <div class="d-flex justify-content-center align-items-center flex-column container">
            <div class="rounded shadow bg-translucent p-3 p-lg-5 col-12">
              <!--Form-->
                <form id="taskForm" class="text-white mb-5">
                  <h1 id="greeting" class="mb-5 display-3">Your Dashboard</h1>
                  <h2>New Task</h2>
                  <input type="text" id="taskName" name="taskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" required>
                  <textarea name="taskDescription" id="taskDescription" placeholder="Task Description" class="mb-3 form-control shadow-sm" required rows="7"></textarea>
                  <input type="date" name="dueDate" id="dueDate" placeholder="Due Date" class="mb-3 form-control shadow-sm" required>
                  <button type="submit" class="btn btn-main shadow-sm px-5">Create Task</button>
                </form>
                <!--Sort Select-->
                <div class="d-flex align-items-center mb-5 gap-3">
                <label for="sortSelect" class="text-white">Sort by:</label>
                <select id="sortSelect" class="form-select w-auto shadow-none">
                  <option value="default" selected="Default">Default</option>
                  <option value="dueDate">Due Date</option>
                  <option value="dateCreated">Date Created</option>
                </select>
              </div>
              <!-- TASKS -->
              <div class="row text-white">
                <!--TO DO-->
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                  <h2>To Do</h2>
                  <ul id="toDoList" class="list-group">          
                  </ul>
                </div>
                <!--COMPLETED-->
                <div class="col-12 col-lg-6">
                  <h2>Completed</h2>
                   <ul id="completedList" class="list-group">
              
                  </ul>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </main>


    <!--  Footer -->
    <footer>
      <div class="container py-5">
       <div class="d-flex justify-content-between flex-column gap-5 gap-md-0 flex-md-row align-items-center px-3 mb-5" bis_skin_checked="1">
                <a href="./">
                    <img src="./Images/logo.svg" alt="logo" height="100px" width="auto">
                </a>
                <div class="col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4" bis_skin_checked="1">
                    <h3 class="text-white mb-3 text-center text-md-start">Subscribe to our Newsletter</h3>
                    <div class="input-group" bis_skin_checked="1">
                        <input placeholder="Enter your email" type="email" class="form-control">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>
        <div class="d-flex justify-content-center flex-column gap-3 flex-md-row align-items-center">
            <a href="#" class="nav-link">Privacy Policy</a>
            <p class="m-0 d-none d-md-block"> | </p>
            <a href="#" class="nav-link">Terms of Service</a>
            <p class="mb-0 d-none d-md-block">|</p>
            <p class="m-0"> ListMe Â© 2025 All Rights Reserved</p>
        </div>
        </div>
      </div>
    </footer>

<!-- Edit Task Modal - pops up when needed -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input id="editTaskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" type="text">
                    <textarea id="editTaskDescription" placeholder="Task Description" rows="7" class="form-control mb-2 shadow-sm"></textarea>
                    <input id="editDueDate" placeholder="Task Name" class="mb-3 form-control shadow-sm" type="date">
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveButton" type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->






<!-- Scripts -->
 <script src="./js/api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
